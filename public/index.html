<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  <title>Fitness Target!</title>
</head>

<body>

  <div class="container col-md-4 col-md-offset-4">
    <form action="/submit" method="post">
      <h2 style= "text-align:center">Enter Exercise</h2>
      <select class="form-control">
        <option>Sunday</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
      </select>
      <input type="text" class="form-control" name="name" placeholder="Name of Exercise" autofocus>
      <input type="text" class="form-control" name="type" placeholder="Type of Exercise" autofocus>
      <input type="text" class="form-control" name="sets" placeholder="Number of Sets" autofocus>
      <input type="text" class="form-control" name="reps" placeholder="Number of Repetitions" autofocus>
      <input type="text" class="form-control" name="duration" placeholder="Duration of the Exercise" autofocus>
      <button class="btn btn-primary btn-block" id="submit" type="submit">Submit</button>
    </form>
  </div>
