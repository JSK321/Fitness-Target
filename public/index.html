<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  <title>Fitness Target!</title>

<body>

  <div class="container col-md-4 col-md-offset-4">
    <!-- <form action="/submit" method="post"> -->
    <form>
      <h2 style="text-align:center">Enter Exercise</h2>
      <input type="text" class="form-control" id="day" placeholder="Enter day to exercise" autofocus>
      <input type="text" class="form-control" id="name" placeholder="Name of Exercise" autofocus>
      <input type="text" class="form-control" id="type" placeholder="Type of Exercise" autofocus>
      <input type="text" class="form-control" id="sets" placeholder="Number of Sets" autofocus>
      <input type="text" class="form-control" id="reps" placeholder="Number of Repetitions" autofocus>
      <input type="text" class="form-control" id="duration" placeholder="Duration of the Exercise"
        autofocus>
      <button class="btn btn-primary btn-block" id="submitBtn" type="submit">Submit</button>
    </form>
  </div>
  <br>
  <div class="col-md-4 userCard">
    <!-- <div class="card fitnessCard">

      </div>

    crossorigin="anonymous"></script>

</body>

</html>
